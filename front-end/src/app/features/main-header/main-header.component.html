<div class="header">
    <div class="header-top">
        <div class="header-image">
            <img src="{{image}}" alt="{{name}}" />
        </div>
        <div class="header-title">
            <h2>{{name}}</h2>
            <p>{{role}}</p>
        </div>
        <theme-button/>
    </div>
    <div class="header-bottom">
        <div class="description" >
            <p>{{description}}</p>
        </div>
        <div class="social-media-container">
            @for (socialMedia of socialLinks; track $index) {
                <div class="social-media">
                    <div class="social-media-icon {{!socialMedia.svg && 'defaulticon'}} clickable small" (click)="open(socialMedia.url, socialMedia.local)">
                        @if(socialMedia.svg && isBrowser){
                            <!-- Injetar um svg na tag svg no lado do navegador -->
                            <svg class="icon" fill="currentColor" [innerHTML]="socialMedia.sanitizedSvg"></svg>
                        }
                        @else {
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                <path d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16" stroke="var(--background-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        }
                    </div>
                    <p>{{socialMedia.name}}</p>
                </div>
            }
        </div>        
    </div>
    <div class="header-sections" >
        
    </div>
</div>
